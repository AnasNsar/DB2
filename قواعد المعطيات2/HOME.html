<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split-Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .left-section {
      width: 50%;
      background-color: #ff0000; /* Red */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .right-section {
      width: 50%;
      background-color: #0000ff; /* Blue */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arrows {
      justify-content: center;
      align-items: center;
    }
    .arrow {
      width: 200px;
      height: 200px;
      background-color: #fff;
      color: #000;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .arrow:hover {
      background-color: #f2f2f2;
    }

    /* Animation for the links */
    .arrow a {
      display: block;
      text-decoration: none;
      color: #000;
      transform: scale(1);
      transition: transform 0.3s;
    }
    .arrow a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="arrows">
      <div class="arrow right">
        <a href="عملي/Main.html">عملي</a>
      </div>
    </div>
  </div>
  <div class="right-section">
    <div class="arrows">
      <div class="arrow left">
        <a href="نظري/Main.html">نظري</a>
      </div>
    </div>
  </div>
</body>
</html>
