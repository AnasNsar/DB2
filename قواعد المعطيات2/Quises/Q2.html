                <div class="tooltip">

            <div class="question">
                <p> اي من  الأكواد التالية صحيح </p>
                <label>
                    <input type="radio" name="q2" value="3">
                    <code>
                        UPDATE CUSTOMER C<br>
                 SET City = 'HART'<br>
                WHERE City = 'BRIANT';
                    </code>
                </label>
                <label>
                    <input type="radio" name="q2" value="4">
                    <code>
                        UPDATE CUSTOMER C<br>
                 SET C..Address.City = 'HART'<br>
                WHERE C..Address.City = 'BRIANT';
                    </code>
                </label>
                <label>
                    <input type="radio" name="q2" value="5">
                    <code>
                        UPDATE CUSTOMER C<br>
                 SET C.Person.Address.City = 'HART'<br>
                WHERE C.Person.Address.City = 'BRIANT';
                    </code>
                </label>
                <label>
                    <input type="radio" name="q2" value="6">
                    <code>
                        UPDATE CUSTOMER C<br>
                 SET C.Person.City = 'HART'<br>
                WHERE C.Person.City = 'BRIANT';
                    </code>
                </label>
                <div class="tooltip">
                    <span class="tooltiptext">This is the correct answer!</span>
                </div>
            </div>

            <div class="question">
                <p>
                    ماخرج الكود  التالي <br>
                    <code>
                        SELECT C.Person.Name, C.Person.Address.City

                <div class="tooltip">
